<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="design.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="menu">
				<div id="group">
					<img src="images/logo.png" />
					<button id="play">PLAY GAME</button>
					<button id="highscore">HIGHSCORES</button>
					<button id="howTo">HOW TO PLAY</button>
				</div>
			</div>
			<div id="modal">
				<div id="content">
					<div id="message">poruka</div>
					<button id="ok">OK</button>
				</div>
			</div>
			<div id="pause">
				<div id="content">
					<button id="continue" onclick="myGameArea.start()">Continue</button>
					<button id="quit" onclick="location.reload()">Quit</button>
				</div>
			</div>
			<div id="highscores">
				<table border="0" width="100%" height="100%" cellpadding="0">
					<tr>
						<td colspan="2">
							<h1>HIGH SCORES</h1>
							<h6>*on this device*</h6>
						</td>
					</tr>
					<tr id="head">
						<td>NAME</td><td>SCORE</td>
					</tr>
					<tr id="1"></tr>
					<tr id="2"></tr>
					<tr id="3"></tr>
					<tr id="4"></tr>
					<tr id="5"></tr>
					<tr>
						<td colspan="2">
							<button id="closeHighscores" onclick="CloseHighscores()">CLOSE</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="howToPlay">
				<table border="0">
					<tr>
						<td>
							<div id="HTmessage"></div>
						</td>
					</tr>
					<tr>
						<td align="center">
							<button id="howToPlayButton" onclick="Next()"></button>
						</td>
					</tr>
				</table>
			</div>
			<div id="control">
				<button id="pauseButton">
					<img src="images/pause.png">
				</button>
			</div>
			<canvas id="app" width="480" height="270">
				Your browser doesn't support canvas. Please download <a href="https://www.google.com/chrome/browser/desktop/index.html">latest Google Chrome version</a>.
			</canvas>
			<button id="jump"></button>
		</div>
		
		<script type="text/javascript" src="engine/functions.js"></script>
		<script type="text/javascript" src="engine/events.js"></script>
		<script type="text/javascript" src="engine/levels.js"></script>
		<script type="text/javascript" src="engine/game.js"></script>
		<script type="text/javascript" src="engine/character.js"></script>
		<script type="text/javascript" src="engine/obstacle.js"></script>
		<script type="text/javascript" src="engine/floor.js"></script>
		<script type="text/javascript" src="engine/board.js"></script>
		<script type="text/javascript" src="engine/coin.js"></script>
		<script type="text/javascript" src="engine/flag.js"></script>
		<script type="text/javascript" src="engine/potion.js"></script>
	</body>
</html>
